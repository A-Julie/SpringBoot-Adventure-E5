<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <main class="container">
        <h1>Combat</h1>
        <div class="row row-cols-2 ">
            <div class="card mx-auto" style="width: 18rem;">
                <img th:src="@{/img/personnage/hero.jpg}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${combat.campagne.hero.nom}">Card title</h5>
                    <p th:text="${combat.campagne.hero.pointDeVie+'/'+combat.campagne.hero.pointDeVieMax}"></p>
                    <div class="progress" role="progressbar" aria-label="vieHero">
                        <div th:class="${combat.campagne.hero.pointDeVie>combat.campagne.hero.pointDeVieMax/2?'bg-success':'bg-danger'}" class="px-1 progress-bar" th:style="'width: ' + ${combat.campagne.hero.pointDeVie * 100 / combat.campagne.hero.pointDeVieMax} + '%'">

                        </div>
                    </div>


                </div>
                    <div class="list-group list-group-flush" role="" aria-label="Actions du hÃ©ros">
                        <form class="my-1 mx-auto" th:action="@{/joueur/combat/{idCombat}/attaque/{idCible}(idCombat=${combat.id}, idCible=${combat.monstre.id})}" method="post">
                            <button class="btn btn-primary">Attaquer</button>
                        </form>
                        <form class="mb-1 mx-auto" th:action="@{/joueur/combat/{idCombat}/boirePotion(idCombat=${combat.id})}" method="post">
                            <button class="btn btn-primary">Boire Potion</button>
                        </form>
                        <form class="mb-1 mx-auto" th:action="@{/joueur/combat/{idCombat}/attendre(idCombat=${combat.id})}" method="post">
                            <button class="btn btn-primary">Attendre</button>
                        </form>

                    </div>
                <div class="card-body">


                </div>
            </div>

            <div class="card mx-auto" style="width: 18rem;">
                <img th:src="'/img/personnage/monstre.jpg'" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${combat.monstre.nom}">Card title</h5>
                    <p th:text="${combat.monstre.pointDeVie+'/'+combat.monstre.pointDeVieMax}"></p>
                    <div class="progress" role="progressbar" aria-label="vieMonstre">
                        <div th:class="${combat.monstre.pointDeVie>combat.monstre.pointDeVieMax/2?'bg-success':'bg-danger'}" class="progress-bar px-1" th:style="'width: ' + ${combat.monstre.pointDeVie * 100 / combat.monstre.pointDeVieMax} + '%'">

                        </div>
                    </div>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" >An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>

            </div>
        </div>
        <div class="row my-3">
            <div th:if="${messages != null}">
                <div class="alert alert-info">
                    <h4>Messages de combat :</h4>
                    <ul>
                        <li th:each="message : ${messages}" th:utext="${message}"></li>
                    </ul>
                </div>
            </div>
        </div>


    </main>
</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
</body>
</html>
