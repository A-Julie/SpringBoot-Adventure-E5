<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <main class="container">
        <h1>Ajouter une armure</h1>
        <form th:action="@{/admin/armure}" th:object="${nouvelleArmure}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="${nouvelleArmure.nom}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="${nouvelleArmure.description}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Chemin Image</label>
                <input type="text" class="form-control" id="image" th:field="${nouvelleArmure.cheminImage}" required>
            </div>
            <div class="mb-3">
                <label for="qualite" class="form-label">Qualité</label>
                <select class="form-select" id="qualite" th:field="${nouvelleArmure.qualite.id}" required>
                    <option disabled="disabled" selected="selected" value="">Choisir une qualité</option>
                    <option th:each="uneQualite : ${qualites}" th:value="${uneQualite.id}" th:text="${uneQualite.nom}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="typeArmure" class="form-label">Type d'armure</label>
                <select class="form-select" id="typeArmure" th:field="${nouvelleArmure.typeArmure.id}" required>
                    <option disabled selected value="">Choisir un type d'armure</option>
                    <option th:each="unType : ${typesArmure}" th:value="${unType.id}" th:text="${unType.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </main>

</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
</body>
</html>
